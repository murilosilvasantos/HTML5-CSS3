<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked>
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut"> Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas"> Basquete</label><br>
            <input type="checkbox" name="escic" id="iescic"> <label for="iescic"> Ciclismo</label><br>
            <input type="checkbox" name="escor" id="iescor"> <label for="iescor"> Corrida</label><br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol"> Vôlei</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
